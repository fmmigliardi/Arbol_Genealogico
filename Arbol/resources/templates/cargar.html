<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cargar Persona</title>
  <meta charset="utf-8"></meta>

  <link rel="stylesheet" type="text/css" href="../static/css/estilosform.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="cargar.html">CacoFran</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Cargar Persona</a></li>
        <li><a href="/listar">Listar Personas</a></li>
        <li><a href="/piramide">Generar Pir√°mide Poblacional</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <h1>Cargar una Persona</h1>
      <form action="addUser" method="post">
        <label for="DNI">D.N.I.:</label><br/>
        <input type="text" name="dni" id="dni" placeholder="Ingrese su DNI" title= "Se necesita un DNI"></input><br/>

        <label for="nombre">Nombre:</label><br/>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su(s) nombre(s)" title= "Se necesita un nombre"></input><br/>

        <label for="apellido">Apellido:</label><br/>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su(s) apellido(s)" ></input><br/>

        <label for="FechaNac">Fecha de Nacimiento:</label><br/>
        <input type="date" name="fechaNac" id="fechaNac" placeholder="Ingrese su Fecha de Nacimiento" ></input><br/>
        
        <br/>
        <input name="chec" type="checkbox" id="chec" onChange="comprobar(this);"></input>Fallecio?<br/>
        
        <script>
		function comprobar(obj)
    {   
       if (obj.checked){
      
      document.getElementById('fechaFall').style.display = "";
      } else{
      
      document.getElementById('fechaFall').style.display = "none";
      }     
    }
		</script>

        <label for="FechaNac">Fecha de Fallecimiento:</label><br/>
        <input type="date" style="display:none" name="fechaFall" id="fechaFall" placeholder="Ingrese su Fecha de Fallecimiento" ></input><br/>

        <label for="Nacionalidad">Nacionalidad:</label><br/>
        <input type="text" name="nacionalidad" id="nacionalidad" placeholder="Ingrese su Nacionalidad" ></input><br/>
		
		<br/>
		<br/>
		<label for="recidencia">Domicilio:</label><br/>
        <label for="recidencia">Pais:</label><br/>
        <input type="text" name="pais" id="pais" placeholder="Ingrese su Pais" ></input><br/>
        <label for="recidencia">Ciudad:</label><br/>
        <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad" ></input><br/>
        <label for="recidencia">Direccion:</label><br/>
        <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion" ></input><br/>
        <br/>
        <br/>
  
        <label for="sexo">Sexo:</label><br/>
        <select name="sexo">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>

        <br/>
        <br/>
        <label for="padre">Seleccione el Padre:</label>
        <select name="Padre">
        		<option value="unknown"> -- </option>
				<option th:each="user : ${maleUsers}" th:classappend="${htmlclass}"
				th:value="${user.getDni()}" 
				th:utext="${user.getFullNombre()}" >
				</option>
        </select>
      
        <br/>
        <label for="madre">Seleccione la Madre:</label>
        <select name="Madre">
        		<option value="unknown"> -- </option>
				<option th:each="user : ${femaleUsers}" th:classappend="${htmlclass}"
				th:value="${user.getDni()}" 
				th:utext="${user.getFullNombre()}">
				</option>
        </select>
        <br/>
        <br/>
        <input type="submit" class="btn btn-success" value="Enviar"></input>
        <input type="reset" class="btn btn-danger" value="Limpiar"></input><br/>
       </form>
    </div>
  </div>
</div>


</body>
</html>
