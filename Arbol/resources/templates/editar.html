<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Persona</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="../static/css/Editar.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="cargar.html">CacoFran</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Cargar Persona</a></li>
        <li><a href="/listar">Listar Personas</a></li>
        <li><a href="/piramide">Generar Pir√°mide Poblacional</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <h1>Editar una Persona</h1>
		<form action="updateUser" method="post">
		
		
		<select name="dni">
				<option th:value="${edit.getDni()}" 
				th:utext="${edit.getDni()}" >
				</option>
		</select>
		<br/>
        <label for="nombre">Nombre:</label><br/>
        
        
        <input type="text" name="nombre" id="nombre" th:value="${edit.getNombre()}" title= "Se necesita un nombre"></input><br/>

        <label for="apellido">Apellido:</label><br/>
        <input type="text" name="apellido" id="apellido" th:value="${edit.getApellido()}" ></input><br/>

        <label for="FechaNac">Fecha de Nacimiento:</label><br/>
        <input type="date" name="FechaNac" id="FechaNac" th:value="${edit.getFechaNac()}" ></input><br/>
        
        <br/>
        <input type="checkbox" name="nomurio"></input>Fallecio?<br/>

        <label for="FechaNac">Fecha de Fallecimiento:</label><br/>
        <input type="date" name="FechaFall" id="FechaFall" th:value="${edit.getFechaFall()}" ></input><br/>

        <label for="Nacionalidad">Nacionalidad:</label><br/>
        <input type="text" name="Nacionalidad" id="Nacionalidad" th:value="${edit.getNacionalidad()}" ></input><br/>

       
        <label for="recidencia">Domicilio:</label><br/>
        <label for="recidencia">Pais:</label><br/>
        <input type="text" name="recidencia" id="recidencia" th:value="${edit.getPais()}" ></input><br/>
        <label for="recidencia">Ciudad:</label><br/>
        <input type="text" name="ciudad" id="ciudad" th:value="${edit.getCiudad()}" ></input><br/>
        <label for="recidencia">Direccion:</label><br/>
        <input type="text" name="direccion" id="direccion" th:value="${edit.getDireccion()}" ></input><br/>
        
        <br/>
        <br/>
  
        <label for="sexo">Sexo:</label><br/>
        <select name="sexo">
        	<option th:value="${edit.getSexo()}"> -- </option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>

        <br/>
        <br/>
        <label for="padre">Seleccione el Padre:</label>
        <select name="Padre">
        		<option value="unknown"> -- </option>
				<option th:each="user : ${maleUsers}"
				th:value="${user.getDni()}" 
				th:utext="${user.getFullNombre()}" >
				</option>
        </select>
        <br/>
        <label for="madre">Seleccione la Madre:</label>
        <select name="Madre">
        		<option value="unknown"> -- </option>
				<option th:each="user : ${femaleUsers}"
				th:value="${user.getDni()}" 
				th:utext="${user.getFullNombre()}">
				</option>
        </select>
        <br/>
        <br/>
        <input type="submit" class="btn btn-success" value="Enviar"></input>
        <input type="reset" class="btn btn-danger" value="Limpiar"></input><br/>
        </form>
    </div>
  </div>
</div>


</body>
</html>
